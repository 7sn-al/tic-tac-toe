<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    </tr>

        <td></td>
        <td></td>
        <td></td>
    </tr>
        </div>
    </table>

    <span class="scoreo">Score:0</span>
    </div>
    </div>
    </div>

    <button class="reset reset-everything">Reset everything</button>
    <script src="script.js"></script>
</body>
</html>
